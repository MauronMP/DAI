<div class="container my-5">
    <div class="row">
      <div class="offset-md-1 col-md-10">
        <div class="panel-body">
          <table class="table table-bordered text-center">
            <thead>
              <tr class="align-middle">
                <th scope="col ">Num</th>
                <th scope="col">Nombre</th>
                <th scope="col">Preparacion</th>
                <th scope="col">Ver más información</th>
              </tr>
            </thead>
            <tbody>
              {% block content %} 
                {% for r in resultado %}
                  <tr>
                    <th scope="row "><p class="text-center">{{ forloop.counter0 }}</p></th>
                    <td>{{ r.nombre }}</td>
                    <td>{{ r.preparacion }}</td>
                    <td> 
                        <form class="input-form text-center" name = "form"  method = "POST"  action= "{% url 'buscar' %}">
                          {% csrf_token %}
                            <input name='textbox1' type="hidden" value="{{ r.nombre }}"/>
                            <input class="btn btn-info btn-sm my-2" type="submit" value="Más info">
                        </form>
                    </td>
                  </tr>
                {% endfor %} 
              {% endblock %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
