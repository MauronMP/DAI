<div class="container my-5">
    <div class="row">
      <div class="offset-md-1 col-md-10">
        <div class="panel-body">
          <table class="table table-hover table-striped table-bordered text-center">
            <thead>
              <tr class="align-middle">
                <th scope="col ">Num</th>
                <th scope="col">Nombre</th>
                <th scope="col">Preparacion</th>
                <th scope="col">Ver más información</th>
              </tr>
            </thead>
            <tbody>
              {% block content %} 
                {% for recetas in recetas_list %}
                  <tr>
                    <th scope="row "><p class="text-center">{{ forloop.counter0 }}</p></th>
                    <td>{{ recetas.nombre }}</td>
                    <td>{{ recetas.preparacion }}</td>
                    <td> 
                        <form class="input-form text-center" name = "form"  method = "POST"  action="buscar">
                            <input id="prodId" name="prodId" type="hidden" value="{{ recetas.nombre }}">
                            <input class="btn btn-info btn-sm" type="submit" value="Submit">
                        </form>
                    </td>
                  </tr>
                {% endfor %} 
              {% endblock %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
