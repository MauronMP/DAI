      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal_infoLavel">Editar cocktel</h5>

        <div class="modal-body">Â¿Seguro de eliminar la receta?</div>
        <div class="modal-footer">

          <button onclick="eliminar_receta(this.value)"
          type="button" id="boton_eliminar_receta" class="btn btn-danger" data-bs-dismiss="modal" value="VALOR">Borrar
        </button>

        <script>
            function eliminar_receta(id){
                fetch("api/recipes/"+id,
                    {
                        method: "DELETE",
                    })
                    .then(response => {
                        const element = document.getElementById(id);
                        element.remove();
                    })
                    .catch(error => console.log(error))
            }
        </script>
